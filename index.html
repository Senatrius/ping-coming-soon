<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet"> 

    <script src="https://kit.fontawesome.com/a33a0316b0.js" crossorigin="anonymous"></script>

		<title>Frontend Mentor | Ping coming soon page</title>
	</head>
	<body>
    <div class="container">
      <img src="images/logo.svg" alt="Ping logo" class="logo">

      <div class="cta">
        <h1 class="cta__title">We are launching <span class="soon">soon!</span></h1>
        <p class="cta__subtitle">Subscribe and get notified</p>
      </div>

      <form class="notify">
        <div class="input-block">
          <label for="email" class="req">Email:</label>
          <input type="text" class="input input__field" id="email" placeholder="Your email address...">
          <p class="error">Placeholder error message. If you see this, something's broken :(</p>
        </div>
        <button class="input input__btn" id="submit">Notify Me</button>
      </form>

      <img src="images/illustration-dashboard.png" alt="Dashboard illustration" class="image">

      <div class="social">
        <a href="#" class="social__link" aria-label="facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social__link" aria-label="twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social__link" aria-label="instagram"><i class="fab fa-instagram"> </i></a>
      </div>
      <p class="legal">&copy;Copyright Ping. All rights reserved.</p>
    </div>

    <script src="script.js"></script>
	</body>
</html>
